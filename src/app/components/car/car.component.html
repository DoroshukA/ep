<div class="container">
    <p><mark>Автомобиль:</mark>{{ name }}</p>
    <p>{{ speed }}</p>
    <p>{{ colors.car }}</p>
    <p>{{ model }}</p>
    <p>{{ colors.car }}</p>
    <p>{{ colors.salon }}</p>
    <p>{{ colors.wheeles }}</p>

    </div>
</div>
